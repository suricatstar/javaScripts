<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=call" />

    <link rel="stylesheet" href="main.css">
    <title>Agenda Telefônica</title>
</head>

<body>
    <div class="container">

        <header>
            <span class="material-symbols-outlined">
                call
            </span>
            <h1>Agenda Telefônica</h1>
        </header>

        <form id="form-atividade">
            <input type="text" placeholder="Nome do Contato" id="nomeContato" required>
            <input type="number" placeholder="Número" id="numTelefone" required>
            <button type="submit">Cadastrar</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número de Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>
    <script src="main.js"></script>
</body>

</html>
